services:
  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
  
  django:
    build: .
    container_name : himalay-suraksha-django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis